<div class="row-fluid">
  <div class="span8">
    <ul class="nav nav-tabs">
      <li><a href="#/modules">Modules</a></li>
      <li><a href="#/packages">Packages</a></li>
      <li class="active"><a href="#/configurables">Configurables</a></li>
    </ul>
  </div>
  <div class="span4">
    <form class="form-search" ng-submit ="redirect()">
      <span class="label label-info">Configurables</span>
      <span class="badge badge-important">{{filtered.length}}</span>
      <div class="input-append">
        <input type="text" placeholder="Search ..." ng-model="query" class="input-medium search-query">
        <button type="submit" class="btn btn-primary"><i class="icon-play"></i></button>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <th>Name</th>
    <th>Package</th>
    <th>Properties</th>
  </thead>
  <tr ng-repeat="item in filtered = (configurables | orderBy:orderBy | filter:query)">
    <td>{{item.name}}</td>
    <td>{{item.pkg}}</a></td>
    <td><a href="#/configurables/{{item.name}}">properties</a></td>
  </tr>
</table>
