<div class="row-fluid">
  <div class="span8">
    <ul class="nav nav-tabs">
      <li><a href="#/modules">Modules</a></li>
      <li class="active"><a href="#/packages">Packages</a></li>
    </ul>
  </div>
  <div class="span4">
    <form class="form-search" ng-submit ="redirect()">
      <span class="label label-info">Packages</span>
      <span class="badge badge-important">{{filtered.length}}</span>
      <div class="input-append">
        <input type="text" placeholder="Search ..." ng-model="query" class="input-medium search-query">
        <button type="submit" class="btn btn-primary"><i class="icon-play"></i></button>
      </div>
    </form>
  </div>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <th>Name</th>
    <th>Location</th>
    <th>View</th>
  </thead>
  <tr ng-repeat="package in filtered = (packages | orderBy:orderBy | filter:query)">
    <td>{{package.name}}</td>
    <td><a href="{{tracUrl(package)}}">{{shortUrl(package)}}</a></td>
    <td><div class="btn-group">
      <a href="{{tracUrl(package)}}", class="btn btn-primary">trac</a>
      <a href="{{svnUrl(package)}}", class="btn">svn</a>
      <a href="{{doxgenUrl(package)}}", class="btn">doxgen</a>
    </div></td>
  </tr>
</table>
